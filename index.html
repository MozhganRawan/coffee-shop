<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Coffee Assistant | Mozhgan Rawan</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-image: url(coffee.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    backdrop-filter: brightness(0.7);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background-color: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  h1 {
    font-size: 26px;
    color: #333;
  }
  h2 {
    font-size: 18px;
    color: #575757;
  }
  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 16px;
    background-color: #ff5f9c;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background-color: #000000;
  }
  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #999;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SMART COFFEE ASSISTANT☕️</h1>
    <h2>By Mozhgan Rawan </h2>
    <button onclick="startApp()">Start Ordering</button>
   
  </div>

<script>
function startApp() {
  // ===== Part 1: Login & Access Control =====
  let username = prompt("Enter your username (admin or user):");
  let password = prompt("Enter your password:");

  if ((username === "admin" || username === "user") && password === "1234") {
    let role = username;
    let securityLevel = (role === "admin") ? "high" : "low";

    alert("Login successful! Welcome " + role.toUpperCase() + ".\nSecurity Level: " + securityLevel);
  } else {
    alert("Invalid credentials. Access denied!");
    return;
  }

  // ===== Part 2: Coffee Order =====
  let customerName = prompt("What's your name?");
  let age = parseInt(prompt("How old are you?"));

  if (isNaN(age) || age <= 0) {
    alert("Invalid age entered.");
    return;
  }

  let coffeeType = prompt("What type of coffee would you like? (espresso, latte, cappuccino)");
  if (!coffeeType) {
    alert("No coffee type entered.");
    return;
  }
  coffeeType = coffeeType.toLowerCase();

  let quantity = parseInt(prompt("How many cups would you like?"));
  if (isNaN(quantity) || quantity <= 0) {
    alert("Invalid quantity.");
    return;
  }

  let pricePerCup = 0;
  if (coffeeType === "espresso") {
    pricePerCup = 2.5;
  } else if (coffeeType === "latte") {
    pricePerCup = 3.5;
  } else if (coffeeType === "cappuccino") {
    pricePerCup = 4.0;
  } else {
    alert("Invalid coffee type!");
    return;
  }

  let originalTotal = pricePerCup * quantity;
  let discount = 0;
  if (age < 18 || age > 60) {
    discount = originalTotal * 0.10;
  }
  let finalTotal = originalTotal - discount;

  alert(
    "Hello " + customerName + "!\n" +
    "You ordered " + quantity + " " + coffeeType + "(s).\n" +
    "Original total: $" + originalTotal.toFixed(2) + "\n" +
    "Discount: $" + discount.toFixed(2) + "\n" +
    "Final total: $" + finalTotal.toFixed(2)
  );

  // ===== Part 3: Bill Splitter with Tip =====
  let splitCount = parseInt(prompt("How many people are splitting the bill? (1, 2, or 3)"));
  if (![1, 2, 3].includes(splitCount)) {
    alert("Invalid number of people! Please enter 1, 2, or 3.");
    return;
  }

  let tipPercent = parseInt(prompt("Enter tip percentage (0, 5, 10, or 15):"));
  if (![0, 5, 10, 15].includes(tipPercent)) {
    alert("Invalid tip percentage!");
    return;
  }

  let tipAmount = finalTotal * (tipPercent / 100);
  let totalWithTip = finalTotal + tipAmount;
  let amountPerPerson = totalWithTip / splitCount;
  alert(
    "Tip: $" + tipAmount.toFixed(2) + "\n" +
    "Total with Tip: $" + totalWithTip.toFixed(2) + "\n" +
    "Split between " + splitCount + " person(s): $" + amountPerPerson.toFixed(2) + " each"
  );
}
</script>
</body>
</html>
